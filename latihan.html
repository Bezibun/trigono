<!DOCTYPE html>
<html lang="id" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Trigonometri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Konfigurasi Tailwind agar support dark mode dengan class
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-500">

  <!-- Navbar -->
  <nav class="fixed top-6 left-1/2 -translate-x-1/2 bg-white dark:bg-gray-800 text-black dark:text-white px-4 py-2 rounded-full shadow-lg flex items-center justify-between w-[90%] md:w-[70%] lg:w-[60%] z-50 transition-all duration-300">

    <!-- Left Icon -->
    <div class="flex items-center space-x-2">
      <div class="bg-white dark:bg-gray-700 p-2 rounded-full shadow-md flex items-center justify-center">
        <img src="source/foto/logo.png" alt="Logo LSPL HANAS" class="w-8 h-8 object-contain">
      </div>
    </div>

    <!-- Menu Links -->
    <ul class="hidden md:flex space-x-8 text-sm font-medium">
      <li><a href="index.html" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Beranda</a></li>
      <li><a href="materi.html" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Materi</a></li>
      <li><a href="latihan.html" class="text-blue-600 dark:text-blue-400 font-semibold border-b-2 border-blue-600 dark:border-blue-400 pb-1 transition">Latihan</a></li>
      <li><a href="games.html" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Games</a></li>
      <li><a href="informasi.html" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Informasi</a></li>
    </ul>

    <!-- Bagian kanan (Dark mode + Menu mobile) -->
    <div class="flex items-center space-x-3">
      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" class="p-2 rounded-full bg-blue-700 dark:bg-gray-600 text-white focus:outline-none transition">
        <!-- Icon Sun (Light Mode) -->
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.07 6.07l-.7-.7M6.34 6.34l-.7-.7m12.02 0l-.7.7M6.34 17.66l-.7.7M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
        <!-- Icon Moon (Dark Mode) -->
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
        </svg>
      </button>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex items-center focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black dark:text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu"
      class="hidden absolute top-20 left-0 right-0 bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center py-4 space-y-4 md:hidden opacity-0 translate-y-[-10px] transition-all duration-500 ease-out">
      <a href="index.html" class="hover:text-blue-700 dark:hover:text-blue-400">Beranda</a>
      <a href="materi.html" class="hover:text-blue-700 dark:hover:text-blue-400">Materi</a>
      <a href="latihan.html" class="hover:text-blue-700 dark:hover:text-blue-400">Latihan</a>
      <a href="games.html" class="hover:text-blue-700 dark:hover:text-blue-400">Games</a>
      <a href="informasi.html" class="hover:text-blue-700 dark:hover:text-blue-400">Informasi</a>
    </div>
  </nav>

  <!-- Script Navbar & Dark Mode -->
  <script>
    // Navbar mobile toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    let isOpen = false;

    menuBtn.addEventListener('click', () => {
      if (!isOpen) {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => {
          mobileMenu.classList.remove('opacity-0', 'translate-y-[-10px]');
          mobileMenu.classList.add('opacity-100', 'translate-y-0');
        }, 10);
      } else {
        mobileMenu.classList.add('opacity-0', 'translate-y-[-10px]');
        mobileMenu.classList.remove('opacity-100', 'translate-y-0');
        setTimeout(() => {
          mobileMenu.classList.add('hidden');
        }, 400);
      }
      isOpen = !isOpen;
    });

    // Dark mode toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    if (localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    }

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      sunIcon.classList.toggle('hidden', !isDark);
      moonIcon.classList.toggle('hidden', isDark);
    });
  </script>


<div class="bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
  <div class="bg-white dark:bg-gray-900 shadow-xl rounded-2xl w-full max-w-2xl p-8 text-center transition-colors duration-300">
    <h1 class="text-3xl font-bold mb-4 text-blue-600 dark:text-blue-400">Quiz Trigonometri</h1>
    <div id="quiz-container" class="space-y-6">
      <div id="progress-bar" class="w-full bg-gray-200 dark:bg-gray-700 h-3 rounded-full">
        <div id="progress" class="h-3 bg-blue-500 rounded-full transition-all duration-300" style="width: 0%;"></div>
      </div>

      <div id="question-container" class="mt-6">
        <h2 id="question" class="text-lg font-semibold mb-4"></h2>
        <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
      </div>

      <button id="next-btn" class="mt-6 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium disabled:opacity-50 transition-colors duration-300">
        Soal Selanjutnya
      </button>

      <div id="result" class="hidden mt-8"></div>
    </div>
  </div>
</div>

  <script>
    const quizData = [
      { question: "Jika sin(θ) = 3/5, maka nilai cos(θ) adalah ...", options: ["4/5", "3/4", "5/3", "1/5"], correct: 0 },
      { question: "Sebuah segitiga siku-siku memiliki sisi miring 10 dan sudut 30°. Panjang sisi di depan sudut 30° adalah ...", options: ["5", "10√3", "10", "5√3"], correct: 0 },
      { question: "Jika tan(α) = 1, maka besar sudut α adalah ...", options: ["30°", "45°", "60°", "90°"], correct: 1 },
      { question: "Diketahui cos(θ) = 1/2, maka θ = ...", options: ["30°", "45°", "60°", "90°"], correct: 2 },
      { question: "Dalam segitiga siku-siku, sin(θ) = 4/5. Maka tan(θ) = ...", options: ["3/4", "4/3", "5/4", "1"], correct: 1 },
      { question: "Jika sisi depan = 7 dan sisi miring = 25, maka sin(θ) = ...", options: ["7/25", "25/7", "18/25", "24/25"], correct: 0 },
      { question: "Nilai cos 0° adalah ...", options: ["0", "1", "√3/2", "1/2"], correct: 1 },
      { question: "Jika tan(θ) = √3, maka besar θ adalah ...", options: ["30°", "45°", "60°", "90°"], correct: 2 },
      { question: "Dalam segitiga siku-siku, sisi samping = 8 dan sisi miring = 17, maka cos(θ) = ...", options: ["15/17", "8/17", "9/17", "17/8"], correct: 1 },
      { question: "Nilai sin 90° adalah ...", options: ["0", "1", "√3/2", "1/2"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    const totalQuestions = quizData.length;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = `${currentQuestion + 1}. ${currentQuiz.question}`;
      optionsEl.innerHTML = "";
      currentQuiz.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "border border-blue-500 dark:border-blue-400 rounded-xl px-4 py-2 hover:bg-blue-100 dark:hover:bg-gray-700 transition-colors duration-200";
        btn.onclick = () => selectAnswer(i, btn);
        optionsEl.appendChild(btn);
      });
      nextBtn.disabled = true;
      updateProgress();
    }

    function selectAnswer(i, btn) {
      const correct = quizData[currentQuestion].correct;
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (i === correct) {
        btn.classList.add("bg-green-500", "text-white", "border-0");
        score++;
      } else {
        btn.classList.add("bg-red-500", "text-white", "border-0");
        buttons[correct].classList.add("bg-green-500", "text-white", "border-0");
      }
      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.classList.add("hidden");
      optionsEl.classList.add("hidden");
      nextBtn.classList.add("hidden");
      progressEl.style.width = "100%";
      const percentage = Math.round((score / totalQuestions) * 100);

      resultEl.innerHTML = `
        <div class="flex flex-col items-center justify-center animate-fadeIn">
          <div class="relative w-32 h-32 mb-4">
            <svg class="absolute inset-0 w-full h-full transform -rotate-90">
              <circle cx="64" cy="64" r="58" stroke="gray" stroke-width="8" fill="none" class="opacity-30" />
              <circle cx="64" cy="64" r="58" stroke="#3B82F6" stroke-width="8" fill="none" stroke-dasharray="364" stroke-dashoffset="${364 - (364 * percentage / 100)}" stroke-linecap="round" />
            </svg>
            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-blue-600 dark:text-blue-400">
              ${percentage}%
            </div>
          </div>
          <h2 class="text-2xl font-semibold mb-2 text-blue-600 dark:text-blue-400">Hasil Akhir</h2>
          <p class="text-lg mb-4">Kamu menjawab <strong>${score}</strong> dari <strong>${totalQuestions}</strong> soal dengan benar.</p>
          <button id="retry-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-colors duration-300">
            Ulangi Quiz
          </button>
        </div>
      `;
      resultEl.classList.remove("hidden");

      document.getElementById("retry-btn").addEventListener("click", restartQuiz);
    }

    function updateProgress() {
      const progress = ((currentQuestion) / totalQuestions) * 100;
      progressEl.style.width = `${progress}%`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      resultEl.classList.add("hidden");
      questionEl.classList.remove("hidden");
      optionsEl.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      loadQuestion();
    }

    nextBtn.addEventListener("click", nextQuestion);
    loadQuestion();
  </script>




</body>
</html>
