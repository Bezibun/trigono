<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penyajian Materi Trigonometri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">




<section id="peta-konsep" class="min-h-screen py-20 bg-gradient-to-b from-white to-blue-50 dark:from-gray-900 dark:to-gray-800 transition-colors duration-500">
  <div class="max-w-6xl mx-auto px-6 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-blue-700 dark:text-blue-300 mb-10 tracking-tight">
      Peta Konsep Trigonometri
    </h2>

    <!-- Garis dekorasi -->
    <div class="flex justify-center mb-14">
      <div class="w-28 h-1.5 bg-gradient-to-r from-blue-500 via-indigo-500 to-blue-500 rounded-full animate-pulse"></div>
    </div>

    <!-- GRID UTAMA -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-center gap-10 md:gap-8 relative">

      <!-- Konsep Dasar -->
      <div class="bg-white/70 dark:bg-gray-900/60 backdrop-blur-md border border-gray-200/50 dark:border-gray-700/50 
                  rounded-2xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 md:w-1/5">
        <div class="p-8">
          <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Konsep Dasar</h3>
        </div>
      </div>

      <!-- Panah -->
      <i class='bx bx-chevron-right text-5xl text-blue-500 dark:text-blue-400 hidden md:block animate-pulse'></i>
      <i class='bx bx-chevron-down text-5xl text-blue-500 dark:text-blue-400 md:hidden animate-pulse'></i>

      <!-- Rasio -->
      <div class="bg-white/70 dark:bg-gray-900/60 backdrop-blur-md border border-gray-200/50 dark:border-gray-700/50 
                  rounded-2xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 md:w-1/5">
        <div class="p-8">
          <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Rasio Trigonometri</h3>
        </div>
      </div>

      <!-- Panah -->
      <i class='bx bx-chevron-right text-5xl text-blue-500 dark:text-blue-400 hidden md:block animate-pulse'></i>
      <i class='bx bx-chevron-down text-5xl text-blue-500 dark:text-blue-400 md:hidden animate-pulse'></i>

      <!-- Rumus -->
      <div class="bg-white/70 dark:bg-gray-900/60 backdrop-blur-md border border-gray-200/50 dark:border-gray-700/50 
                  rounded-2xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 md:w-1/5">
        <div class="p-8">
          <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Rumus dan Identitas</h3>
        </div>
      </div>

      <!-- Panah -->
      <i class='bx bx-chevron-right text-5xl text-blue-500 dark:text-blue-400 hidden md:block animate-pulse'></i>
      <i class='bx bx-chevron-down text-5xl text-blue-500 dark:text-blue-400 md:hidden animate-pulse'></i>

      <!-- Aplikasi -->
      <div class="bg-white/70 dark:bg-gray-900/60 backdrop-blur-md border border-gray-200/50 dark:border-gray-700/50 
                  rounded-2xl shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300 md:w-1/5">
        <div class="p-8">
          <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Aplikasi Trigonometri</h3>
        </div>
      </div>

    </div>

    <!-- Lanjut -->
    <div class="text-center mt-16">
      <p class="text-gray-700 dark:text-gray-300 mb-2 text-sm md:text-base">Lanjut ke Penyajian Materi</p>
      <a href="#materi" class="inline-block hover:scale-110 transition-transform duration-300 animate-bounce">
        <i class='bx bx-chevron-down text-4xl md:text-5xl text-blue-600 dark:text-blue-400'></i>
      </a>
    </div>
  </div>
</section>




</body>
</html>
